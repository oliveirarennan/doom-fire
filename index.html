<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doom Fire</title>
  <style>
    table{
      border-collapse: collapse;
      border: 0;
      border-radius: 8px;
    }
    td {
      width: 50px;
      height: 50px;
      border: 0;
      text-align: center;
      vertical-align: center;
      font-family: monospace;
      font-size: 18px;
      position: relative;
    }
    .pixel-index {
      font-size: 10px;
      display: inline-block;
      position: absolute;
      top: 2px;
      right: 2px;
      color: #999;
    }

    td.pixel{
      width: 4px;
      height: 4px;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="fireCanvas"></div>
  
  <script src="./fire.js"></script>
</body>
</html>
